<!-- Part Three: Explore Dev Tools

1. Build a very simple HTML form that uses the GET method (it can use the same page 
   URL for the action) when the form is submitted.
2. Add a field or two to the form and, after submitting it, explore in Chrome 
   Developer tools how you can view the request and response headers.
3. Edit the page to change the form type to POST, refresh in the browser and 
   re-submit. Do you still see the field in the query string? Explore in Chrome how 
   you can view the request and response headers, as well as the form data. 

      ----- GET request was successful, but POST request returned status code 501
            "Unsupported method ('POST')"   -->



<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   <div class="container">
      <h1 class="py-3">Explore Dev Tools</h1>
      <h4>Submit GET Request</h4>
      <form class="input-group" action="http://localhost:8000/part2.html" method="get" id="getInput">
         <input type="email">
         <button class="btn btn-outline-secondary" type="submit"><span><i class="fa-solid fa-magnifying-glass"></i></span></button>
      </form>
      <h4>Submit POST Request</h4>
      <form class="input-group" action="http://localhost:8000/part2.html" method="post">
         <button class="btn btn-outline-secondary" type="submit">@</button>
         <input type="text">
      </form>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
